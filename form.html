<body>
	<div class="container">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3">
                <div class="card">
                    <h3 class="card-header bg-primary text-white ">Donation Form</h3>
                    <div class="card-body bg-light">
                      <form action="paynow.php" method="post">
                        <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email ID</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email ID" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telnum" class="col-md-2 col-form-label">Contact</label>
                        <div class=" col-md-10">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-md-2 col-form-label">Amount</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Donation Amount" required>
                        </div>
                    </div>
                     <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" name="submit" value="donate" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    </form>

                    </div>
                </div> 
    </div>              

	</div>
